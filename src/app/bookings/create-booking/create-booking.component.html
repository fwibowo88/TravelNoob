<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedHotel.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form (ngSubmit)="onBookHotel()" #fData="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="6">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input 
            type="text" 
            ngModel 
            name="firstName" 
            required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="6">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input 
            type="text" 
            ngModel 
            name="lastName" 
            required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="6">
          <ion-item>
            <ion-label position="floating">Number Of Guest</ion-label>
            <ion-select [ngModel]="'2'" name="guestNumber">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime 
            display-format="MMM DD YYYY"
            picker-format="YY MMM DD"
            [min]="selectedHotel.availableFrom.toISOString()"
            [max]="selectedHotel.availableTo.toISOString()"
            [ngModel]="startDate"
            name="date-From"
            #startDateCtrl
            required></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime 
            display-format="MMM DD YYYY"
            picker-format="YY MMM DD"
            [min]="startDateCtrl.value"
            [max]=""
            [ngModel]="endDate"
            name="date-To"
            required></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="submit" 
            color="primary" 
            (click)="onBookHotel()" 
            expand="block"
            [disabled]="!fData.valid || !datesValid()">
            Book Now !
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
