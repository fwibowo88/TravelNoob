<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedHotel.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <ion-img [src]="selectedHotel.imgUrl"></ion-img>
  <p>{{selectedHotel.description}}</p>
  <ion-button color="primary" (click)="onBookHotel()">Book Now !</ion-button>
</ion-content>
