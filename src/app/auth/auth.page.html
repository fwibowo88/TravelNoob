<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #fData="ngForm" (ngSubmit)="onSubmit(fData)">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input 
            type="email" 
            ngModel 
            name="email" 
            required 
            email
            #emailCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item 
            *ngIf="!emailCtrl.valid && emailCtrl.touched"
            lines="none">
            <ion-label>
              Invalid Email Address
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input 
            type="password" 
            ngModel 
            name="password" 
            required 
            minlength="6"
            #pwdCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item 
            *ngIf="!pwdCtrl.valid && pwdCtrl.touched"
            lines="none">
            <ion-label>
              Should at least 6 Character
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
    <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">
      Switch to {{ isLogin ? 'Sign Up ' : 'Sign In '}}
    </ion-button>
    <ion-button type="submit" color="primary" (click)="onLogin()" fill="outline" expand="block" [disabled]="!fData.valid">
      Login
    </ion-button>
  </ion-grid>
  </form>
</ion-content>
