<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Our Best Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/','places','offers','new-offer']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-padding">
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <ion-item 
            [routerLink]="['/','places','offers',offer.id]"
            detail>
              <ion-thumbnail>
                <ion-img [src]="offer.imgUrl"></ion-img>
              </ion-thumbnail>
              <ion-label class="ion-padding">
                <h1>{{offer.title}}</h1>
                <p>{{offer.description}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(offer.id,slidingItem)">
                <!-- <ion-item-option color="secondary" [routerLink]="[
                '/',
                'places',
                'offers',
                'edit-offer'
                ,offer.id]"> -->
                Edit
                <ion-icon name="create" slot="top"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
